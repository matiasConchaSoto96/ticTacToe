<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="figure" id="figure">
    <article class="figure__container" id="figure__container">
      <div class="modal">
        <h3 class="modal__title">Player 1 choose The Figure</h3>
        <div class="modal__btn-container">
          <button class="modal__btn" id="figure__circle">O</button>
          <button class="modal__btn" id="figure__ex">X</button>
        </div>
      </div>
    </article>
  </section>
  <section class="end-game none" id="end-game">
    <article class="end-game__container">
      <div class="modal">
        <h3>Congratulations</h3>
        <p class="end-game__text" id="end-game__text"></p>
        <button class="end-game__btn btn">Play Again</button>
      </div>
    </article>
  </section>
  <section class="board grid">
    
  </section>
  <script src="./index.js"></script>
</body>

</html>
